<app-top-right-side></app-top-right-side>
<app-top-side [title]="title" [icon]="icon"></app-top-side>
<div id="mainContainer">
    <app-left-side></app-left-side>
    <div id="mainMargin">
        <div id="main">
            <div id="mainBanner">
                <h3>{{'synthesisPage.synthesis.header' | translate }}</h3>
            </div>
            <div>
                <app-synthesis-criteria (onSearch)="doSynthesis($event)"></app-synthesis-criteria>
            </div>
            <div *ngIf="loading" id="loader">
                <img src="../../../assets/imgs/ajax-wait.gif">
            </div>
            <div id="mainBanner" *ngIf="show && !loading">
                <h3>{{'synthesisPage.flightSynthesis.header' | translate }}</h3>
            </div>
            <div *ngIf="show">         
                <app-synthesis-flights *ngIf="!loading" [nbFlights]="nbFlights" [synthesisCriteria]="synthesisCriteria"></app-synthesis-flights>
            </div>
            <div id="mainBanner" *ngIf="show">
                <h3>{{'synthesisPage.companieSynthesis.header' | translate }}</h3>
            </div>
            <div *ngIf="show">
                <app-synthesis-company [synthesisCompanies]="synthesisCompanies"></app-synthesis-company>
            </div>
            <div id="mainBanner" *ngIf="show">
                <h3>{{'synthesisPage.tripSynthesis.header' | translate }}</h3>
            </div>
            <div *ngIf="show">
                <app-synthesis-trip [synthesisTrips]="synthesisTrips"></app-synthesis-trip>
            </div>
        </div>
    </div>
</div>
<app-bot-side></app-bot-side>

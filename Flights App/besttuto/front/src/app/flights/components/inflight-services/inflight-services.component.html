<app-top-right-side></app-top-right-side>
<app-top-side></app-top-side>
<div id="mainContainer">
    <app-left-side></app-left-side>
    <div id="mainMargin">
        <div id="main">
            <div id="cards" class="cards" #cards>
                <mat-card [fullscreen]="clicked" *ngFor="let inflightService of InflightServices" (click)="cardClicked(cards)">
                    <mat-card-header>
                        <mat-card-title>{{inflightService.title}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="../../../../assets/imgs/{{inflightService.title}}.jpg">
                    <mat-card-content>
                        {{inflightService.description}}
                    </mat-card-content>
                </mat-card>
            </div>
        </div>     
    </div>
</div>
<app-bot-side></app-bot-side>
